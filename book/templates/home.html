{% extends "base.html" %}

{% block content %}
    <h1>Welcome to your book list</h1>
    <ul class="books-container">
        {% for book in books %}
        <li>
            <a href="{% url 'single-book' id=book.id %}">{{book.title}}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock content %}
